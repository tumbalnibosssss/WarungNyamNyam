<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Menu - Admin</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
    }

    h1 { margin-bottom: 20px; }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .toggle input { transform: scale(1.2); }

    .dropzone {
      border: 2px dashed #ddd;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 16px;
      background: #fafafa;
      transition: 0.2s;
    }

    .dropzone.dragover {
      background: #fff1f2;
      border-color: #e63946;
    }

    .preview {
      width: 100%;
      height: 220px;
      background: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #777;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress {
      height: 10px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
      display: none;
    }

    .progress div {
      height: 100%;
      width: 0%;
      background: #e63946;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled { opacity: 0.6; }

    .status {
      font-size: 13px;
      margin-top: 10px;
      color: #555;
    }

    .back {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .back a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>✏️ Edit Menu</h1>

  <label>Nama Menu</label>
  <input id="name" />

  <label>Harga</label>
  <input id="price" type="number" />

  <label>Kategori</label>
  <input id="category" />

  <div class="toggle">
    <input type="checkbox" id="isActive">
    <label for="isActive">Tampilkan menu ini ke pelanggan</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="isBest">
    <label for="isBest">Jadikan sebagai menu unggulan (Best Seller)</label>
  </div>

  <label>Foto Menu</label>
  <div class="dropzone" id="dropzone">Klik atau tarik gambar ke sini</div>
  <input id="image" type="file" accept="image/*" hidden>

  <div class="preview" id="preview">Memuat gambar...</div>

  <div class="progress" id="progress">
    <div></div>
  </div>

  <button id="saveBtn">Simpan Perubahan</button>

  <div class="status" id="status"></div>

  <div class="back">
    <a href="/admin/dashboard.html">← Kembali ke Dashboard</a>
  </div>
</div>

<script>
const token = localStorage.getItem('token')
if (!token) location.href = '/admin/login.html'

const id = new URLSearchParams(location.search).get('id')
if (!id) location.href = '/admin/dashboard.html'

const nameInput = document.getElementById('name')
const priceInput = document.getElementById('price')
const categoryInput = document.getElementById('category')
const isActiveInput = document.getElementById('isActive')
const isBestInput = document.getElementById('isBest')

const fileInput = document.getElementById('image')
const dropzone = document.getElementById('dropzone')
const preview = document.getElementById('preview')
const progress = document.getElementById('progress')
const bar = progress.querySelector('div')
const statusEl = document.getElementById('status')
const saveBtn = document.getElementById('saveBtn')

let selectedFile = null
let currentImage = null

async function load() {
  const res = await fetch(`/api/admin/menus/${id}`, {
    headers: { Authorization: `Bearer ${token}` }
  })
  const data = await res.json()

  nameInput.value = data.name || ''
  priceInput.value = data.price || ''
  categoryInput.value = data.category || ''
  isActiveInput.checked = !!data.is_active
  isBestInput.checked = !!data.is_best_seller

  currentImage = data.image_url
  preview.innerHTML = currentImage
    ? `<img src="${currentImage}" onerror="this.src='/images/no-image.png'">`
    : 'Belum ada gambar'
}

dropzone.onclick = () => fileInput.click()
fileInput.onchange = () => handleFile(fileInput.files[0])

// Drag & drop support
dropzone.addEventListener('dragover', e => {
  e.preventDefault()
  dropzone.classList.add('dragover')
})

dropzone.addEventListener('dragleave', () => {
  dropzone.classList.remove('dragover')
})

dropzone.addEventListener('drop', e => {
  e.preventDefault()
  dropzone.classList.remove('dragover')
  handleFile(e.dataTransfer.files[0])
})

function handleFile(file) {
  if (!file) return
  selectedFile = file

  const reader = new FileReader()
  reader.onload = e => preview.innerHTML = `<img src="${e.target.result}">`
  reader.readAsDataURL(file)
}

function upload(file) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest()
    const form = new FormData()
    form.append('image', file)

    xhr.open('POST', '/api/upload-image')
    xhr.setRequestHeader('Authorization', `Bearer ${token}`)

    xhr.upload.onprogress = e => {
      progress.style.display = 'block'
      bar.style.width = Math.round((e.loaded / e.total) * 100) + '%'
    }

    xhr.onload = () => {
      try {
        const data = JSON.parse(xhr.responseText)
        if (xhr.status >= 400) reject(data.error || 'Upload gagal')
        else resolve(data.url)
      } catch {
        reject('Upload gagal')
      }
    }

    xhr.onerror = () => reject('Koneksi gagal')
    xhr.send(form)
  })
}

saveBtn.onclick = async () => {
  try {
    saveBtn.disabled = true
    statusEl.textContent = 'Menyimpan...'

    let imageUrl = currentImage
    if (selectedFile) {
      statusEl.textContent = 'Upload gambar...'
      imageUrl = await upload(selectedFile)
    }

    const body = {
      name: nameInput.value.trim(),
      price: Number(priceInput.value),
      category: categoryInput.value.trim(),
      is_active: isActiveInput.checked,
      is_best_seller: isBestInput.checked,
      image_url: imageUrl
    }

    const res = await fetch(`/api/admin/menus/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify(body)
    })

    const data = await res.json()
    if (!res.ok) throw new Error(data.error || 'Gagal menyimpan')

    statusEl.textContent = '✅ Perubahan berhasil disimpan'
    setTimeout(() => location.href = '/admin/dashboard.html', 800)

  } catch (err) {
    statusEl.textContent = '❌ ' + err
    saveBtn.disabled = false
  }
}

load()
</script>

</body>
</html>
