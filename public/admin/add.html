<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Menu - Admin</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .dropzone {
      border: 2px dashed #ddd;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 16px;
      background: #fafafa;
      transition: 0.2s;
    }

    .dropzone.drag {
      background: #f0f0f0;
      border-color: #e63946;
    }

    .preview {
      width: 100%;
      height: 220px;
      background: #f0f0f0;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #777;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress {
      height: 10px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
      display: none;
    }

    .progress div {
      height: 100%;
      width: 0%;
      background: #e63946;
      transition: width 0.2s;
    }

    button {
      background: #e63946;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      font-size: 13px;
      margin-top: 10px;
      color: #555;
    }

    .back {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .back a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>➕ Tambah Menu</h1>

  <label>Nama Menu</label>
  <input id="name" placeholder="Contoh: Ayam Geprek Sambal Ijo" />

  <label>Harga</label>
  <input id="price" type="number" placeholder="Contoh: 18000" />

  <label>Kategori</label>
  <input id="category" placeholder="Contoh: Makanan, Minuman" />

  <label>Foto Menu</label>

  <div class="dropzone" id="dropzone">
    Klik atau tarik gambar ke sini
  </div>

  <input id="image" type="file" accept="image/*" hidden />

  <div class="preview" id="preview">Belum ada gambar</div>

  <div class="progress" id="progress">
    <div></div>
  </div>

  <button id="saveBtn">Simpan Menu</button>

  <div class="status" id="status"></div>

  <div class="back">
    <a href="/admin/dashboard.html">← Kembali ke Dashboard</a>
  </div>
</div>

<script>
const token = localStorage.getItem('token')
if (!token) location.href = '/admin/login.html'

const nameInput = document.getElementById('name')
const priceInput = document.getElementById('price')
const categoryInput = document.getElementById('category')
const fileInput = document.getElementById('image')
const dropzone = document.getElementById('dropzone')
const preview = document.getElementById('preview')
const progress = document.getElementById('progress')
const progressBar = progress.querySelector('div')
const statusEl = document.getElementById('status')
const saveBtn = document.getElementById('saveBtn')

let selectedFile = null
let uploadedUrl = null

dropzone.onclick = () => fileInput.click()

dropzone.ondragover = e => {
  e.preventDefault()
  dropzone.classList.add('drag')
}

dropzone.ondragleave = () => dropzone.classList.remove('drag')

dropzone.ondrop = e => {
  e.preventDefault()
  dropzone.classList.remove('drag')
  handleFile(e.dataTransfer.files[0])
}

fileInput.onchange = () => handleFile(fileInput.files[0])

function handleFile(file) {
  if (!file) return

  if (!file.type.startsWith('image/')) {
    statusEl.textContent = '❌ File harus berupa gambar.'
    return
  }

  if (file.size > 8 * 1024 * 1024) {
    statusEl.textContent = '❌ Ukuran maksimal 8MB.'
    return
  }

  selectedFile = file

  const reader = new FileReader()
  reader.onload = e => {
    preview.innerHTML = `<img src="${e.target.result}" />`
  }
  reader.readAsDataURL(file)
}

function uploadWithProgress(file) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest()
    const form = new FormData()
    form.append('image', file)

    xhr.open('POST', '/api/upload-image')
    xhr.setRequestHeader('Authorization', `Bearer ${token}`)

    xhr.upload.onprogress = e => {
      progress.style.display = 'block'
      const percent = Math.round((e.loaded / e.total) * 100)
      progressBar.style.width = percent + '%'
    }

    xhr.onload = () => {
      try {
        const data = JSON.parse(xhr.responseText)
        if (xhr.status >= 400) reject(data.error || 'Upload gagal')
        else resolve(data.url)
      } catch {
        reject('Upload gagal')
      }
    }

    xhr.onerror = () => reject('Koneksi gagal saat upload')

    xhr.send(form)
  })
}

saveBtn.onclick = async () => {
  const name = nameInput.value.trim()
  const price = Number(priceInput.value)
  const category = categoryInput.value.trim()

  if (!name || !price || !category) {
    statusEl.textContent = '❌ Lengkapi semua data.'
    return
  }

  try {
    saveBtn.disabled = true

    if (selectedFile) {
      statusEl.textContent = 'Mengupload gambar...'
      uploadedUrl = await uploadWithProgress(selectedFile)
    }

    statusEl.textContent = 'Menyimpan menu...'

    const res = await fetch('/api/admin/menus', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({
        name,
        price,
        category,
        image_url: uploadedUrl
      })
    })

    const data = await res.json()
    if (!res.ok) throw new Error(data.error || 'Gagal menyimpan')

    statusEl.textContent = '✅ Menu berhasil ditambahkan'
    setTimeout(() => location.href = '/admin/dashboard.html', 800)

  } catch (err) {
    statusEl.textContent = '❌ ' + err
    saveBtn.disabled = false
  }
}
</script>

</body>
</html>
