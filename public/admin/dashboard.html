<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin - Warung Nyam Nyam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/admin/layout.css">
  <style>
    /* tambahan khusus dashboard */
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toolbar input {
      max-width: 280px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #fafafa;
      font-size: 13px;
      text-transform: uppercase;
      color: #666;
    }

    tr:hover {
      background: #f9fafb;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .active {
      background: #dcfce7;
      color: #166534;
    }

    .inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-edit {
      background: #111827;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-edit:hover {
      background: #000;
    }

    .empty {
      text-align: center;
      padding: 30px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">üçΩ Warung Nyam Nyam</div>
    <nav class="nav">
        <a href="/admin/dashboard.html">Dashboard</a>
        <a href="/admin/add.html">Tambah Menu</a>
        <a href="/admin/logs.html">Audit Log</a>
        <a href="#" id="logoutBtn">Logout</a>
        </nav>

  </aside>

  <!-- Main -->
  <div class="main">
    <div class="topbar">Dashboard Menu</div>

    <div class="content">
      <div class="card">

        <div class="toolbar">
          <input id="search" placeholder="Cari menu...">
          <button class="primary" onclick="location.href='/admin/add.html'">
            + Tambah Menu
          </button>
        </div>

        <div style="overflow-x:auto">
          <table>
            <thead>
              <tr>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Best</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="/admin/layout.js"></script>

<script>
const token = localStorage.getItem('token')
if (!token) location.href = '/admin/login.html'

const rows = document.getElementById('rows')
const search = document.getElementById('search')
const logoutBtn = document.getElementById('logoutBtn')

logoutBtn.onclick = () => {
  localStorage.removeItem('token')
  location.href = '/admin/login.html'
}

async function api(url) {
  const res = await fetch(url, {
    headers: { Authorization: `Bearer ${token}` }
  })

  if (res.status === 401) {
    alert('Session habis, silakan login ulang')
    localStorage.removeItem('token')
    location.href = '/admin/login.html'
    return []
  }

  return res.json()
}

let menus = []

function render(data) {
  if (!data.length) {
    rows.innerHTML = `
      <tr>
        <td colspan="6" class="empty">Tidak ada menu ditemukan</td>
      </tr>`
    return
  }

  rows.innerHTML = data.map(m => `
    <tr>
      <td>${m.name}</td>
      <td>${m.category || '-'}</td>
      <td>Rp ${Number(m.price).toLocaleString()}</td>
      <td>
        <span class="badge ${m.is_active ? 'active' : 'inactive'}">
          ${m.is_active ? 'Aktif' : 'Nonaktif'}
        </span>
      </td>
      <td>${m.is_best_seller ? '‚≠ê' : '-'}</td>
      <td>
        <a class="btn-edit" href="/admin/edit.html?id=${m.id}">
          Edit
        </a>
      </td>
    </tr>
  `).join('')
}

async function load() {
  menus = await api('/api/admin/menus')
  render(menus)
}

search.oninput = () => {
  const q = search.value.toLowerCase()
  const filtered = menus.filter(m =>
    m.name.toLowerCase().includes(q) ||
    (m.category || '').toLowerCase().includes(q)
  )
  render(filtered)
}

load()
</script>

</body>
</html>
