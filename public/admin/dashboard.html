<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Admin - Warung Nyam Nyam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
    }

    header {
      background: #e63946;
      color: white;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      background: #e63946;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
    }

    .btn.gray {
      background: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
    }

    th {
      background: #fafafa;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .thumb {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      display: block;
    }

    .thumb-wrap {
      width: 50px;
      height: 50px;
      background: #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #888;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge.active {
      background: #e6f7ec;
      color: #1f7a3f;
    }

    .badge.inactive {
      background: #fdeaea;
      color: #a11a1a;
    }

    .badge.best {
      background: #fff4d6;
      color: #9a6b00;
    }

    .actions a {
      margin-right: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }

    .actions .edit { color: #e63946; }
    .actions .delete { color: #555; }

    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<header>üõ† Dashboard Admin</header>

<div class="container">

  <div class="topbar">
    <strong>Daftar Menu</strong>

    <div>
      <a href="/admin/add.html" class="btn">‚ûï Tambah Menu</a>
      <button class="btn gray" onclick="logout()">Logout</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Gambar</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Status</th>
        <th>Best Seller</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="7">Memuat data...</td></tr>
    </tbody>
  </table>

  <div class="status" id="status"></div>
</div>

<script>
const token = localStorage.getItem('token')
if (!token) location.href = '/admin/login.html'

const tbody = document.getElementById('tbody')
const statusEl = document.getElementById('status')

function rupiah(n) {
  return 'Rp ' + Number(n || 0).toLocaleString('id-ID')
}

async function loadMenus() {
  try {
    const res = await fetch('/api/admin/menus', {
      headers: { Authorization: `Bearer ${token}` }
    })

    if (!res.ok) throw new Error('Gagal ambil data')

    const data = await res.json()

    if (!Array.isArray(data) || !data.length) {
      tbody.innerHTML = `<tr><td colspan="7">Belum ada menu.</td></tr>`
      return
    }

    tbody.innerHTML = data.map(m => `
      <tr>
        <td>
          ${
            m.image_url
              ? `<img src="${m.image_url}" class="thumb"
                     onerror="this.onerror=null;this.src='/images/no-image.png'">`
              : `<div class="thumb-wrap">No Img</div>`
          }
        </td>
        <td>${m.name || '-'}</td>
        <td>${rupiah(m.price)}</td>
        <td>${m.category || '-'}</td>

        <td>
          ${
            m.is_active
              ? `<span class="badge active">Aktif</span>`
              : `<span class="badge inactive">Nonaktif</span>`
          }
        </td>

        <td>
          ${
            m.is_best_seller
              ? `<span class="badge best">‚≠ê Best</span>`
              : '-'
          }
        </td>

        <td class="actions">
          <a href="/admin/edit.html?id=${m.id}" class="edit">Edit</a>
          <a class="delete" onclick="hapus('${m.id}')">Hapus</a>
        </td>
      </tr>
    `).join('')

  } catch (err) {
    console.error(err)
    tbody.innerHTML = `<tr><td colspan="7">Gagal memuat data.</td></tr>`
  }
}

async function hapus(id) {
  if (!confirm('Yakin mau hapus menu ini?')) return

  try {
    const res = await fetch(`/api/admin/menus/${id}`, {
      method: 'DELETE',
      headers: { Authorization: `Bearer ${token}` }
    })

    const data = await res.json()
    if (!res.ok) throw new Error(data.error || 'Gagal hapus')

    statusEl.textContent = '‚úÖ Menu berhasil dihapus'
    loadMenus()
  } catch (err) {
    statusEl.textContent = '‚ùå ' + err.message
  }
}

function logout() {
  localStorage.removeItem('token')
  location.href = '/admin/login.html'
}

loadMenus()
</script>

</body>
</html>
