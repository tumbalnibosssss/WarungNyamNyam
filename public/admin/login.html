<!DOCTYPE html>
<html>
<head>
  <title>Login Admin - Warung Nyam Nyam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
    }

    .error {
      color: #a11a1a;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    .info {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üîê Login Admin</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="admin@nyamnyam.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="********">

  <button id="loginBtn">Login</button>

  <div class="error" id="error"></div>

  <div class="info">
    Default login:<br>
    admin@nyamnyam.com / admin123
  </div>
</div>

<script>
const btn = document.getElementById('loginBtn')
const errorEl = document.getElementById('error')

btn.onclick = async () => {
  errorEl.textContent = ''
  btn.disabled = true

  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value.trim()

  if (!email || !password) {
    errorEl.textContent = 'Email dan password wajib diisi'
    btn.disabled = false
    return
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })

    const data = await res.json()

    if (!res.ok) {
      errorEl.textContent = data.error || 'Login gagal'
      btn.disabled = false
      return
    }

    // SIMPAN TOKEN (ini yang bikin 401 hilang)
    localStorage.setItem('token', data.token)

    // Redirect ke dashboard
    location.href = '/admin/dashboard.html'

  } catch (err) {
    errorEl.textContent = 'Tidak bisa terhubung ke server'
    btn.disabled = false
  }
}
</script>

</body>
</html>
