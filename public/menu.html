<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - Warung Nyam Nyam</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #fdf6f0;
      margin: 0;
      padding-bottom: 200px;
    }

    header {
      background: #e63946;
      color: white;
      padding: 1.2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 99;
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .search input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .category {
      margin-top: 2rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .price {
      font-weight: bold;
      color: #e63946;
    }

    .btn-add {
      background: #e63946;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    /* CART */
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      padding: 1rem;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .cart-actions button {
      background: #eee;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 4px;
    }

    .total {
      font-weight: bold;
      margin-top: 8px;
    }

    .checkout {
      width: 100%;
      background: #25D366;
      border: none;
      padding: 1rem;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>üìñ Menu Warung Nyam Nyam</h1>
</header>

<div class="container">
  <div class="search">
    <input type="text" id="searchInput" placeholder="Cari menu...">
  </div>

  <div id="menuContainer">
    <p>Loading menu...</p>
  </div>
</div>

<!-- CART -->
<div class="cart">
  <div id="cartItems">Keranjang kosong</div>
  <div class="total" id="cartTotal">Total: Rp 0</div>

  <button class="checkout" onclick="checkout()">
    Pesan via WhatsApp (<span id="cartCount">0</span> item)
  </button>
</div>

<script>
  let allMenus = []
  let cart = JSON.parse(localStorage.getItem('cart')) || []

  async function loadMenus() {
    const res = await fetch('/api/menus')
    allMenus = await res.json()
    renderMenus(allMenus)
  }

  function renderMenus(data) {
    const container = document.getElementById('menuContainer')
    container.innerHTML = ''

    const grouped = {}
    data.forEach(item => {
      if (!grouped[item.category]) grouped[item.category] = []
      grouped[item.category].push(item)
    })

    for (const category in grouped) {
      const section = document.createElement('div')
      section.className = 'category'
      section.innerHTML = `
        <h2>${category}</h2>
        <div class="menu-grid">
          ${grouped[category].map(item => `
            <div class="card">
              <h3>${item.name}</h3>
              <p class="price">Rp ${item.price.toLocaleString('id-ID')}</p>
              <button class="btn-add" onclick='addToCart(${JSON.stringify(item)})'>Tambah</button>
            </div>
          `).join('')}
        </div>
      `
      container.appendChild(section)
    }
  }

  function addToCart(item) {
    const existing = cart.find(i => i.id === item.id)
    if (existing) existing.qty++
    else cart.push({ ...item, qty: 1 })
    saveCart()
  }

  function decreaseQty(id) {
    const item = cart.find(i => i.id === id)
    if (!item) return
    item.qty--
    if (item.qty <= 0) cart = cart.filter(i => i.id !== id)
    saveCart()
  }

  function removeFromCart(id) {
    cart = cart.filter(i => i.id !== id)
    saveCart()
  }

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart))
    renderCart()
    updateCartCount()
  }

  function renderCart() {
    const container = document.getElementById('cartItems')
    const totalBox = document.getElementById('cartTotal')

    if (!cart.length) {
      container.innerHTML = '<p>Keranjang kosong</p>'
      totalBox.innerText = 'Total: Rp 0'
      return
    }

    let total = 0

    container.innerHTML = cart.map(item => {
      const subtotal = item.qty * item.price
      total += subtotal

      return `
        <div class="cart-item">
          <div>
            ${item.name} (${item.qty})<br>
            <small>Rp ${item.price.toLocaleString('id-ID')} x ${item.qty} = Rp ${subtotal.toLocaleString('id-ID')}</small>
          </div>
          <div class="cart-actions">
            <button onclick="decreaseQty('${item.id}')">-</button>
            <button onclick='addToCart(${JSON.stringify(item)})'>+</button>
            <button onclick="removeFromCart('${item.id}')">üóëÔ∏è</button>
          </div>
        </div>
      `
    }).join('')

    totalBox.innerText = `Total: Rp ${total.toLocaleString('id-ID')}`
  }

  function updateCartCount() {
    document.getElementById('cartCount').innerText =
      cart.reduce((sum, item) => sum + item.qty, 0)
  }

  function checkout() {
    if (!cart.length) return alert('Keranjang masih kosong!')

    let total = 0
    const text = cart.map((item, i) => {
      const subtotal = item.qty * item.price
      total += subtotal
      return `${i+1}. ${item.name} = ${item.qty} (Rp ${subtotal.toLocaleString('id-ID')})`
    }).join('\n')

    const message = `Bang aku pesan\n${text}\n\nTotal: Rp ${total.toLocaleString('id-ID')}`
    const url = `https://wa.me/6281261040365?text=${encodeURIComponent(message)}`
    window.open(url, '_blank')
  }

  document.getElementById('searchInput').addEventListener('input', e => {
    const keyword = e.target.value.toLowerCase()
    const filtered = allMenus.filter(m =>
      m.name.toLowerCase().includes(keyword)
    )
    renderMenus(filtered)
  })

  loadMenus()
  renderCart()
  updateCartCount()
</script>

</body>
</html>
